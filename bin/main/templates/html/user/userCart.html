<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../../item/css/itemCart.css">
</head>

<body>
    <main>
        <h1>CART</h1>
        <hr>
        <article class="shop_cartlist">
            <ul>
                <li class="shop_cartboxnone hidden"><span>장바구니가 비어 있습니다.</span></li>
                <li class="shop_cartbox1">
                    <div class="shop_cartleft">
                        <div class="agreeAll checkBox">
                            <input type="checkbox" name="agreeCheck1" id="agreeCheck1" checked="">
                            <label for="agreeCheck1" id="agreeCheck1"></label>
                        </div>
                        <a href="../item/itemDetails.html" class="cartlistimgbox1">
                            <img src="./img/photo_5.jpg" alt="아르르 꿀잠 방석" class="cartlistimg">
                        </a>
                        <a href="../item/itemDetails.html" class="cartlisttextbox1">
                            <strong>아르르 꿀잠 방석</strong>
                            <span class="cartpayspan">29,900원</span>
                            <span>[옵션: 캐시미어 블루 M]</span>
                        </a>
                    </div>
                    <div class="shop_cartright">
                        <div class="product_checkNum">
                            <a href="#" class="downCheckbtn">
                                <img src="./img/minus.png" alt="다운버튼" class="cartIcon">
                            </a>
                            <input type="text" readonly="" value="1">
                            <a href="#" class="UpCheckbtn">
                                <img src="./img/plus.png" alt="업버튼" class="cartIcon">
                            </a>
                        </div>
                        <img src="./img/delete.png" alt="삭제버튼" class="cartdeleteIcon" name="1">
                    </div>
                </li>
                <li class="shop_cartbox1">
                    <div class="shop_cartleft">
                        <div class="agreeAll checkBox">
                            <input type="checkbox" name="agreeCheck2" id="agreeCheck2" checked="">
                            <label for="agreeCheck2" id="agreeCheck2"></label>
                        </div>
                        <a href="../item/itemDetails.html" class="cartlistimgbox1">
                            <img src="./img/payment_1.jpg" alt="아르르 꿀잠 방석" class="cartlistimg">
                        </a>
                        <a href="../item/itemDetails.html" class="cartlisttextbox1">
                            <strong>사르르 미니 캔</strong>
                            <span class="cartpayspan">9,500원</span>
                            <span>[옵션: 치킨 &amp; 치킨간 30g*6개입]</span>
                        </a>
                    </div>
                    <div class="shop_cartright">
                        <div class="product_checkNum">
                            <a href="#" class="downCheckbtn">
                                <img src="./img/minus.png" alt="다운버튼" class="cartIcon">
                            </a>
                            <input type="text" readonly="" value="1">
                            <a href="#" class="UpCheckbtn">
                                <img src="./img/plus.png" alt="업버튼" class="cartIcon">
                            </a>
                        </div>
                        <img src="./img/delete.png" alt="삭제버튼" class="cartdeleteIcon" name="2">
                    </div>
                </li>
            </ul>
        </article>
        <article class="shop_Btnlist">
            <div class="shop_Btnleft">
                <a href="#none" class="payBtnw">선택삭제</a>
                <a href="#none" class="payBtnw">전체삭제</a>
            </div>
            <div class="shop_Btnright">
                <a href="#" class="payBtnw">선택상품 주문</a>
                <a href="#" class="payBtnb">전체상품 주문</a>
            </div>
        </article>
        <article class="shoptotalpayBox">
            <div class="paydeliverybox">
                <div class="paybox">
                    <strong>주문금액</strong>
                    <span>39,400원</span>
                </div>
                <div class="deliverybox">
                    <strong>배송비</strong>
                    <span>3,000원</span>
                </div>
            </div>
            <div class="totalbox">
                <strong class="importantTotal">합계</strong>
                <span>42,400원</span>
            </div>
            <div class="tatalBtnall">
                <a href="#" class="totalpayBtnb">주문하기</a>
            </div>
        </article>
    </main>
</body>

</html>
